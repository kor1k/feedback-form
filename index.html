<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FeedbackForm</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div class="container">
    <p class="title">Feedback form template with validation, translations and email sender</p>
    <form class="form">
        <label>
            <input class="form_input name-field" placeholder="Your Name" type="text" name="name" required>
        </label>
        <label>
            <input class="form_input email-field" placeholder="Your Email" type="email" name="email" required>
        </label>
        <label>
            <input class="form_input phone-field" placeholder="Your Phone number" type="text" required>
        </label>
        <label for="textarea">
            <textarea class="textarea" name="textarea" id="textarea"></textarea>
        </label>
        <label>
            <input class="form_input submit" type="button" value="Submit" required>
        </label>

    </form>
</div>
<script src="src/js/jQuery.js"></script>
<script src="src/js/script.js"></script>
</body>
</html>
